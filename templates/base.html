<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Events Calendar{% endblock title %}</title>
     <!---BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
      <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
      >
        <a
          href="{% url 'home' %}"
          class="navbar-brand my-0 mr-md-auto font-weight-normal"
          >Events Calendar</a
        >
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">About</a>
          {% if user.is_authenticated %}
          <a class="btn btn-warning" href="{% url 'account_logout' %}">Log Out</a>
          {% else %}
          <a class="btn btn-light" href="{% url 'account_login' %}">Log In</a>
          <a class="btn btn-light" href="{% url 'account_signup' %}"
            >Sign Up</a
          >
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
